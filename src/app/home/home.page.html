<!-- Header -->
<ion-header>
  <!-- BotÃ³n en ionic -->
  <ion-button class="ion-margin-top ion-margin-bottom" expand="block" (click) = "up()" [disabled] = "n === 99">
    <ion-icon name="chevron-up-outline"></ion-icon>
  </ion-button>
</ion-header>

<!-- Content -->
<ion-content class="no-scroll ion-text-center">

  <ion-text class="center-content" (click) = "reset()">{{showNumber}}</ion-text>

</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-button class="ion-margin-top ion-margin-bottom" expand="block" (click)="down()" [disabled] = 'n === 0'>
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
